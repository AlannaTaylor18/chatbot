<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Alanna's Chatbot</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    #chat-box {
      height: 300px;
      overflow-y: auto;
      border: 1px solid #ccc;
      padding: 10px;
      margin-bottom: 10px;
      background-color: #f9f9f9;
    }
    .user-message {
      font-weight: bold;
      margin-bottom: 5px;
    }
    .bot-message {
      color: #007acc;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

  <h2>Ask Alanna's Resume Chatbot</h2>

  <div id="chat-box"></div>

  <form id="chat-form">
    <input type="text" id="user-input" placeholder="Ask me anything..." required />
    <button type="submit">Send</button>
  </form>

  <script src="script.js"></script>

</body>
</html>
